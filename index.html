<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-Estar Jovem</title>

    <!-- icon buscar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* estilização básica para exemplo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #495A58;

        }


        header {
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            padding: 0px 30px;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        header h1 {
            margin: 0;
            line-height: 1;
        }


        .logo {
            max-width: 220px;
            height: auto;
            display: block;
        }

        nav {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #495A58;
        }

        .nav-esquerda {
            display: flex;
            gap: 20px;
            margin-left: 30px;
        }

        .nav-direita {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }


        /* btn buscar */
        .search {
            position: relative;
            display: inline-block;
        }

        .search i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 14px;
        }

        .search input {
            padding: 6px 12px 6px 30px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }


        /* btn login */
        .login {
            border: 2px solid #8DAA8F;
            border-radius: 25px;
            padding: 5px 15px;
            color: #8DAA8F;
        }

        main {
            padding: 20px 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        footer {
            background: #515c5b;
            color: #f5f5f5;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }

        .support-space {
            text-align: center;
            padding: 50px 20px;
            background-color: #e1e8df;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .support-space h2 {
            margin: 0;
            color: #49613f;
            font-size: 2em;
            font-weight: bold;
        }

        /* Exemplo para botões e links */
        a.button {
            background: #8DAA8F;
            color: #f5f5f5;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
        }

        a.button:hover {
            background: #729169;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <a href="#">
                <img src="/imgs/logo 1.png" alt="Bem-Estar Jovem" class="logo"></a>
        </h1>

        <nav>

            <div class="nav-esquerda">
                <a href="#">Blog</a>
                <a href="#">Sobre nós</a>
                <a href="#">Contato</a>
            </div>

            <!-- buscar -->
            <div class="nav-direita">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Buscar" aria-label="Buscar">
                </div>
                <a href="#" class="login">Login</a>
                <a href="#">Cadastro</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="support-space">
            <h2>Seu Espaço de Apoio</h2>
            <p>Bem-estar é estar tanto com a mente quanto com o corpo em equilíbrio, compartilhando informações e
                inspirações para o seu bem-estar.</p>
            <a href="#" class="button">Explore Conteúdo</a>
        </section>
        <!-- Outras seções do site podem ser adicionadas aqui -->
    </main>
    <footer>
        <p>© 2025 Bem-Estar Jovem. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
